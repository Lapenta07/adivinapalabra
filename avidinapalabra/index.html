<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Adivina la Palabra</title>
</head>

<body>

    <div class="wrapper">
        <h1>Adivina la Palabra</h1>
        <div class="content">
            <input type="text" class="type-input" maxlength="1">
            <div class="word"></div>
            <div class="info">
                <p class="guess">Intentos: <span></span></p>
                <p class="wrong">Errores: <span></span></p>
                <p class="hint">Pistas: <span></span></p>
            </div>
            <div class="buttons">
                <button class="reset">Reset</button>
                <button class="showhint">Mostrar Pista</button>
            </div>
        </div>
    </div>


    <script src="./javascript/words-db.js"></script>
    <script src="./javascript/index.js"></script>
</body>

</html>
